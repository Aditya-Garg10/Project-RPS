<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet`" href="javascript1.js">
</head>
<body>
   <div class="main">
    <div class="heading">
        <h1>Stone Paper Scissor</h1>
       </div>

       <div class="message">
        <h2>Start the game</h2>
       </div>
       <div class="score-board-resp">
        <div class="user-score-resp">
            <p>user-score</p>
            <p id="user-score1-resp">0</p>
        </div>
        <div class="comp-score-resp">
            <p>computer-score</p>
            <p id="comp-score1-resp">0</p>
        </div>
       </div>

    <div class="choices">
        <img id="stone" class="choice" src="stone1.jpg" alt="">
        <img id="paper" class="choice" src="paper1.jpg" alt="">
        <img id="scissor" class="choice" src="scissor1.jpg" alt="">
       </div>
   </div>

   <div class="score-board">
    <div class="user-score">
        <p>User Score</p>
        <p id="user-score1">0</p>
    </div>
    <div class="comp-score">
        <p>Comp Score</p>
        <p id="comp-score1">0</p>
    </div>
   </div>

   
<script src="script.js"> </script>
</body>
</html>
